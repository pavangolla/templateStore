<div>
	<a href="#/templates">Go Back</a>
	<br><br>
	<div class ="col-md-4">
		<img class= "img-full" src="img/{{mainImage}}">
		<br><br>
		<div class="row">
			<div ng-repeat="image in template.images | limitTo:4">
				<div class="col-md-3">
					<img class="img-full" ng-src="img/{{image.name}}" ng-click="setImage(image)"></img>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-8">
		<h3>{{template.name}}</h3>
		<p>{{template.description}}</p>
		<p>Type: {{template.type}}</p>
		<h4>{{template.price | currency}}</h4>
		BUY IT	
	</div>
</div>
